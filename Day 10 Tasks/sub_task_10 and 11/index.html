<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Input Elements</title>
</head>
<body style="padding-left: 50vh; padding-top: 5vh;">
<p>10. In your, HTML page add the below line and Highlight it without using any CSS.</p>
<mark>HTML & CSS is awesome</mark>

<p>11. Create an HTML page, which should contain all types of input elements</p>
<h1>All Input Elements</h1>

<form>
  <label for="textInput">Text Input:</label>
  <input type="text" id="textInput" name="textInput"><br><br>

  <label for="emailInput">Email Input:</label>
  <input type="email" id="emailInput" name="emailInput"><br><br>

  <label for="passwordInput">Password Input:</label>
  <input type="password" id="passwordInput" name="passwordInput"><br><br>

  <label for="numberInput">Number Input:</label>
  <input type="number" id="numberInput" name="numberInput"><br><br>

  <label for="dateInput">Date Input:</label>
  <input type="date" id="dateInput" name="dateInput"><br><br>

  <label for="checkboxInput">Checkbox Input:</label>
  <input type="checkbox" id="checkboxInput" name="checkboxInput"><br><br>

  <label for="radioInput1">Radio Input 1:</label>
  <input type="radio" id="radioInput1" name="radioGroup" value="option1">
  <label for="radioInput1">Option 1</label><br>
  <label for="radioInput2">Radio Input 2:</label>
  <input type="radio" id="radioInput2" name="radioGroup" value="option2">
  <label for="radioInput2">Option 2</label><br><br>

  <label for="selectInput">Select Input:</label>
  <select id="selectInput" name="selectInput">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select><br><br>

  <label for="textareaInput">Textarea Input:</label><br>
  <textarea id="textareaInput" name="textareaInput" rows="4" cols="50"></textarea><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
