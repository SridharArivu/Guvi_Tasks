<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
  <link th:href="@{/css/products.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<h2>Products</h2>
<table th:class="product_table">
  <tr>
    <th>ID</th>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th>Discount</th>
    <th>Category</th>
    <th>Quantity</th>
    <th>Condition</th>
  </tr>
  <tr th:class="table_contents" th:each="product : ${products}">
    <td th:text="${product.id}">ID</td>
    <td>
      <img th:src="@{${product.mainImageURL}}" style="width: 40px; height: 50px;" alt="Product Image" />
    </td>
    <td th:text="${product.name}">Name</td>
    <td th:text="'â‚¹ ' + ${product.price}">Price</td>
    <td th:text="${product.discount} + '%' ">Discount</td>
    <td th:text="${product.category}">Category</td>
    <td th:text="${product.quantity}">Quantity</td>
    <td th:text="${product.condition}">Condition</td>
  </tr>
</table>

  <a href="/products/add" class="addProductBTN">
    <span><i class="fa-solid fa-plus"></i></span>
    <span class="HoveraddProduct">Add Product</span>
  </a>
</body>
</html>
