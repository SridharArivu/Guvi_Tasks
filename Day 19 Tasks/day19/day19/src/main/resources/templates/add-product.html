<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link th:href="@{/css/addProduct.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<form th:class="form_container" th:action="@{/products/add}" th:object="${product}" method="post">
    <h4 class="heading">Add new Product</h4>
    <a id="close_icon" href="/products/view" class="fa-solid fa-xmark"></a>

    <!--    Product Name-->

    <div th:class="input_container">
        <label for="name">Name:</label>
        <input th:class="input_field" placeholder="Eg. Samsung Galaxy S24 Ultra" type="text" id="name" th:field="*{name}" required />
    </div>

    <!--    Product Price & Discount -->
    <div class="dual_input_container">
        <div th:class="input_container">
            <label for="price">Price:</label>
            <input th:class="input_field" type="number" id="price" th:field="*{price}"  placeholder="Enter amount" required/>
        </div>
        <div th:class="input_container">
            <label for="discount">Discount % <span>(optional)</span> </label>
            <input th:class="input_field" type="number" id="discount" th:field="*{discount}" placeholder="Enter discount %" />
        </div>
    </div>

    <!--    Product Category -->
    <div th:class="input_container">
        <label for="category">Select Category:</label>
        <select class="input_field" id="category" th:field="*{category}" required>
            <option value="Fashion">Fashion</option>
            <option value="Home_and_Kitchen">Home & Kitchen</option>
            <option value="Electronics">Electronics Appliances</option>
            <option value="Books_and_Entertainment">Books & Entertainment</option>
        </select>
    </div>

    <!--    Product Quantity & Condition -->
    <div class="dual_input_container">
        <div th:class="input_container">
            <label for="quantity">Quantity:</label>
            <input th:class="input_field" type="number" id="quantity" th:field="*{quantity}" placeholder="0" required/>
        </div>
        <div th:class="input_container">
            <label for="condition">Condition Type:</label>
            <select class="input_field" id="condition" th:field="*{condition}" required>
                <option value="New">New</option>
                <option value="Used">Used</option>
            </select>
        </div>
    </div>

    <!--    Product Main Image URL -->
    <div th:class="input_container">
        <label for="imageURL">Main Image URL:</label>
        <input th:class="input_field" type="text" id="imageURL" th:field="*{mainImageURL}" placeholder="Eg. https://www.example.com" required/>
    </div>


        <button th:class="submit_btn" type="submit">Add Product</button>

</form>

</body>
</html>
